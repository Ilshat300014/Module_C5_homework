<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>C4</title>
</head>
<body>
  <form>
    <div class='picture__width'>
      <label>
        <span>Введите ширину (число должно быть в диапазоне от 100 до 300)</span>
        <div class='input__width'>
          <input class='form__input__width' type="number">
          <span class='error__message__width'></span>
        </div>
      </label>
    </div>
    <div class='picture__high'>
      <label>
        <span>Введите высоту (число должно быть в диапазоне от 100 до 300)</span>
        <div class='input__high'>
          <input class='form__high__high' type="number">
          <span class='error__message__high'></span>
        </div>
      </label>
    </div>
    <button type='button'>Получить данные</button>
  </form>
  <div class='result'>Здесь будет результат</div>
  <script src="javaScript.js"></script>
</body>
</html>
